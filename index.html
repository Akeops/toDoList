<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST</title>
    <link href="style.css" rel="stylesheet">
    <script src="app.js" type="module"></script>
  </head>
  <body>
    
    <div id="container">
      <h1>To do list</h1>
      <div id="div1">
        <form id="monForm" action="">
          <label name="importance" for="importance">Importance de la tâche:</label>
          <select id="importance" name="importance">
            <option id="importance1" value="1">1</option>
            <option id="importance2" value="2">2</option>
            <option id="importance3" value="3">3</option>
            <option id="importance4" value="4">4</option>
            <option id="importance5" value="5">5</option>
          </select>
          <br>
          <label name="tache" for="name">Tâche:</label>
          <input type="text" id="tache" name="tache" placeholder="Aller faire les courses"/><br>

          <input type="hidden" id="dateEnvoi" name="dateEnvoi">
        <br>
        <button id="buttonAjouter">Ajouter une tâche</button>

      </form>
      </div>
      
    </div>
    <div id="div2">
          <h1>Tâches à effectuer</h1>
          <li id="ligneTache"><p id="textImportance">Importance</p><p id="textTache">Tâche</p><p id="textDate">Date</p></li>
          <ul id="maListe"> 
          </ul>
    </div>
    <div id="div3">
      <h1>Tâches archivés</h1>
      <li id="ligneTacheArchive"><p id="textImportanceArchive">Importance</p><p id="textTacheArchive">Tâche</p><p id="textDateArchive">Date</p></li>
          <ul id="maListeArchive"> 
          </ul>
    </div>
    
    
  </body>
</html>
